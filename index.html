<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- there are three sections -->
    <!-- first is left slide section -->
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: red">
          <h1>Natural flower</h1>
          <p>All in red</p>
        </div>

        <div style="background-color: gray">
          <h1>Lonely Castle</h1>
          <p>In its wilderness</p>
        </div>
        <div style="background-color: steelblue">
          <h1>Blue Sky</h1>
          <p>With its mountains</p>
        </div>
        <div style="background-color: orange">
          <h1>Flying eagle</h1>
          <p>In the sunset</p>
        </div>
      </div>
      <!-- Second is right slide section -->
      <!-- We should place the image for the first left on the last of the right slide section-->
      <div class="right-slide">
        <div style="background-image: url(images/flyingeagle.jpg)"></div>
        <div style="background-image: url(images/sky.jpg)"></div>
        <div style="background-image: url(images/castle.jpg)"></div>
        <div style="background-image: url(images/flower.jpg)"></div>
      </div>
      <!-- third is the action button section -->
      <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
